<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear Bus</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.error-message {
				display: none;
				padding: 10px;
				border-radius: 5px;
				color: #fff;
				background-color: #dc3545;
			}
		</style>
	</head>
	<body>
		<div class="container mt-3">
			<a href="../index.html" class="btn btn-secondary btn-lg">Inicio</a>
		</div>
		<div class="container mt-5">
			<h1>Crear un nuevo bus</h1>
			<form id="createBusForm">
				<div class="mb-3">
					<label for="plateLetters" class="form-label">Placa (Letras)</label>
					<input
						type="text"
						class="form-control"
						id="plateLetters"
						maxlength="3"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="plateNumbers" class="form-label">Placa (NÃºmeros)</label>
					<input
						type="text"
						class="form-control"
						id="plateNumbers"
						maxlength="3"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="arrival" class="form-label">Tiempo de llegada</label>
					<input type="time" class="form-control" id="arrival" required />
				</div>
				<button type="submit" class="btn btn-primary">Crear bus</button>
			</form>
			<div id="error-message" class="error-message mt-3"></div>
		</div>

		<script src="Create.js"></script>
	</body>
</html>
